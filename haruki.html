        <style>
            #grid {
                display: grid;
                grid-template-columns: 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }
        </style>
    </head>

        <div id="grid">
            <h1>hoge</h1>
            <h1>fuga</h1>
            <h1>foo</h1>
            <h1>bar</h1>
            <h1>fizz</h1>
            <h1>buzz</h1>
        </div>
    </body>
</html>
